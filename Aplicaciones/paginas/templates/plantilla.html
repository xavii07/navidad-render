<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:. Navidad .:.</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&family=Signika&family=Volkhov&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=PT+Sans+Narrow:wght@400;700&family=Roboto+Condensed:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/quienes">Quienes Somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contacto">Contactanos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/videos">Videos Divertidos</a>
            </li>
            <li class="nav-item">
              <div id="fecha" class="ms-4 fecha"></div>
            </li>
            <li class="nav-item">
              <div id="hora" class="ms-4 hora"></div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div style="background-color: #720809">
      <div style="width: 93%; margin: 0 auto" class="carousel-container">
        <div class="imagen position-relative carousel-slide">
          <img src="https://navidad.com/images2017/fondo_slider_1.jpg" alt="" />
          <div class="position-absolute" style="left: 4rem; top: 4rem">
            <img
              src="https://navidad.com/images2017/navidad.png"
              alt=""
              width="300"
            />
          </div>
          <div class="position-absolute santa" style="top: 25%; left: -35%">
            <img
              src="https://navidad.com/images2017/santa_volando.png"
              alt=""
            />
          </div>
        </div>
        <div class="imagen position-relative carousel-slide">
          <img src="https://navidad.com/img/fondo_slider_2.png" alt="" />
          <div class="position-absolute" style="left: 4rem; top: 4rem">
            <img
              src="https://navidad.com/images2017/navidad.png"
              alt=""
              width="300"
            />
          </div>
          <div class="position-absolute" style="left: 10%; top: 25%">
            <img
              src="https://navidad.com/images2017/slider2.png"
              alt=""
              class="animate__animated animate__bounceInLeft"
            />
          </div>
        </div>
        <div class="imagen position-relative carousel-slide">
          <img
            src="https://navidad.com/images2017/fondo_slider_4.2.jpg"
            alt=""
          />
          <div class="position-absolute" style="left: 4rem; top: 4rem">
            <img
              src="https://navidad.com/images2017/navidad.png"
              alt=""
              width="300"
            />
          </div>
          <div
            class="position-absolute start-50 translate-middle"
            style="top: 25%"
          >
            <img
              src="https://navidad.com/images2017/santa-volando-azul.png"
              alt=""
              class="animate__animated animate__slideOutRight animate__delay-2s animate__slow animate__infinite"
            />
          </div>
          <div class="position-absolute bottom-0" style="left: 0; right: 0">
            <img
              src="https://navidad.com/images2017/nieve.png"
              class="w-100 animate__animated animate__slideInUp"
              alt=""
            />
          </div>
          <div class="position-absolute bottom-0" style="left: 30%">
            <img
              src="https://navidad.com/images2017/mono_nieve_slider.png"
              alt=""
              class="animate__animated animate__bounceInDown animate__delay-1s"
            />
          </div>
        </div>
      </div>

      <div class="container-menu">
        <div class="container">
          <div class="row">
            <div class="col menu-1 m-0">
              <img src="https://navidad.com/images2017/duende.png" alt="" />
              <img
                src="https://navidad.com/images2017/mono_de_nieve.png"
                alt=""
              />
            </div>
            <div class="menu-bg">
              <h1 class="t-menu">Menu</h1>
            </div>
            <div class="col menu-2 m-0">
              <img src="https://navidad.com/images2017/reno.png" alt="" />
              <img src="https://navidad.com/images2017/pinguino.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    {% block contenido %}{% endblock contenido %}

    <div class="position-relative d-flex justify-content-center">
      <div class="container-footer"></div>
      <div class="container position-absolute top-0">
        <div
          class="d-flex justify-content-center flex-column align-items-center position-relative top-0"
        >
          <div class="d-flex gap-4">
            <img
              src="https://navidad.com/images2017/nino_patinando.png"
              alt=""
            />
            <div>
              <h3 class="musica-text">Musica</h3>
              <img src="https://navidad.com/images2017/musica.png" alt="" />
            </div>
            <img
              src="https://navidad.com/images2017/nina_patinando.png"
              alt=""
            />
          </div>
          <div class="d-flex position-absolute gap-4" style="bottom: -200px">
            <img
              src="https://navidad.com/images2017/oso_patinando.png"
              alt=""
            />
            <img
              src="https://navidad.com/images2017/santa_patinando.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  {% load static %}
  <script src="{% static 'js/index.js' %}"></script>
</html>
